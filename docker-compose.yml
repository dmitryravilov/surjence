services:
  postgres:
    image: postgres:16-alpine
    container_name: surjence_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-surjence}
      POSTGRES_USER: ${DB_USERNAME:-surjence}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-surjence}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-surjence}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - surjence_network

  redis:
    image: redis:7-alpine
    container_name: surjence_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - surjence_network
    volumes:
      - redis_data:/data

  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    image: surjence-go-service:test
    container_name: surjence_go_service
    environment:
      NEWSDATA_API_KEY: ${NEWSDATA_API_KEY}
      PORT: 8080
    ports:
      - "${GO_SERVICE_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - surjence_network

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: surjence_laravel
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-surjence}
      DB_USERNAME: ${DB_USERNAME:-surjence}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GO_SERVICE_URL: http://go-service:8080
      NEWSDATA_API_KEY: ${NEWSDATA_API_KEY}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_KEY: ${APP_KEY}
    ports:
      - "${LARAVEL_PORT:-8000}:8000"
    volumes:
      - ./backend:/var/www/html
      - laravel_vendor:/var/www/html/vendor
      - laravel_node_modules:/var/www/html/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      go-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "route:list"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - surjence_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: surjence_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - laravel
    networks:
      - surjence_network

volumes:
  postgres_data:
  redis_data:
  laravel_vendor:
  laravel_node_modules:
  frontend_node_modules:

networks:
  surjence_network:
    driver: bridge
